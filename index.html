<!DOCTYPE html>
<html lang="en">
<head>
    <title>Netflix UI Clone</title>
    <link rel="stylesheet" href="C:\Users\Lenovo\OneDrive\Documents\Project\Netflix Clone\style.css">
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        li {
            color: white;
        }

        #logo {
            width: 140px;
            height: 30px;
            margin-top: 37px;
            margin-left: 30px;
            margin-right: 20px;
            
        }

        #nav-container {
            display: inline-block;
            position: absolute;
            top: 43px;
            font-size: 18px;
            font-family: sans-serif;
            

        }

        li.nav-item {
            display: inline;
            margin-right: 15px;
            
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;

        }

        #main {
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #banner-image {
            width: 100vw;
            height: 100vh;
            position: relative;
            top: 0;
            left: 0;
        }

        #banner-content {
            position: absolute;
            top: 170px;
            left: 50px;
            color: white;
        }

        .play-button {
            display: inline-flex;
            gap: 10px;
            background: white;
            color: black;
            padding: 8px 20px;
            border-radius: 5px;
            border-color: white;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
            margin-left: 5px;
        }

        .play-button:hover {
            background: white;
            transform: scale(1.05);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 14px solid black;
            border-top: 9px solid transparent;
            border-bottom: 9px solid transparent;
            transition: all 0.3s ease;
        }

        .info-button {
            display: inline-flex;
            gap: 10px;
            background: transparent;
            color: white;
            padding: 8px 20px;
            border-radius: 5px;
            border-color: white;
            font-size: 15px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(6px);
            margin-left: 15px;
        }
        .info-button:hover {
            background: transparent;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<div id="header">
<img id="logo" src="assets/Netflix Logo.svg" >
    <ul id="nav-container">
        <li class="nav-item">Home</li>
        <li class="nav-item">TV Shows</li>
        <li class="nav-item">Movies</li>
        <li class="nav-item">New & Popular</li>
        <li class="nav-item">My List</li>
        <li class="nav-item">Browse By Language</li>
    </ul>
</div>
<div>
    
</div>
<div id="main">
    <img id="banner-image"
    src="assets/Background Image.jpg">
</div>

<div id="banner-content">
    <img src="assets/Content Logo.png">
    <b><p>Teen Miles Morales teams up with Gwen Stacy on a new</p>
        adventure, facing sinister foe The Spot and a vast legion of</p>
        parallel heroes in the Multiverse.</p></b>


<div id="action-buttons-container" style="margin-top: 20px;">
    <button class="play-button">
    <div class="play-icon"></div>
    <b>Play</b>
  </button>                 
    <button class="info-button">
    <div class="info-icon"></div>
    <b>More Info</b>
</div>

    
</div>
</div>
</body>
</html>
